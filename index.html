<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/app.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="mode">
        <button onclick="setLevel('beginner')">Beginner</button>
        <button onclick="setLevel('intermediate')">Intermediate</button>
        <button onclick="setLevel('expert')">Expert </button>
    </div>

    <div class="live"></div>
    <button class="start" onclick="restart()"><span></span></button>
    <div class="timer"><span>0</span></div>

    <table border="1" cellpadding="20">
        <tbody class="board">

        </tbody>
    </table>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
